<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="shopping-cart-192.png" sizes="192x192">
    <title>Список покупок</title>

    <script id="sap-ui-bootstrap" src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-preload="async"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceRoots='{
              "kgorin.shoplist" : "./"
            }'></script>

    <script>
        sap.ui.getCore().attachInit(function(){
            new sap.m.Shell({
                app: new sap.ui.core.ComponentContainer({
                    height : '100%',
                    name: "kgorin.shoplist"
                })
            }).placeAt('content');
        })
    </script>
<style type="text/css">
.customBoldText {
	font-weight: bold;
	margin-top: 10px;
}
.customMarginObjectHeader {
	margin-bottom: 0px;
	padding-bottom: 0px;
}
.customMarginVerticalContent {
	margin-top: 0px;
	margin-bottom: 0px;
	padding-bottom: 0px;
}
.customNicknameText {
	text-align: end !important;
	width: 100%;
}
</style></head>

<body class="sapUiBody" id="content">
</body>
</html>
